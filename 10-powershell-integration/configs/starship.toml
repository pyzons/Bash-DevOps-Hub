# Starship configuration optimized for PowerShell 7
# This matches the WSL2/bash configuration for consistency

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$python\
$character"""

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[➜](bold red)"

[directory]
truncation_length = 3
truncate_to_repo = true

[git_branch]
symbol = "🌱 "

[git_status]
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"

[hostname]
ssh_only = false
format = "[@$hostname](bold blue) "
disabled = false

[username]
format = "[$user](bold yellow)"
disabled = false
show_always = true

[cmd_duration]
min_time = 2_000
format = "took [$duration](bold yellow)"

[python]
symbol = "🐍 "
pyenv_version_name = true
